# Default values for Morpheus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

client:
  service:
    type: ClusterIP
    port: 3000
  container:
    port: 3000
  replicas: 1

image:
  repository: monadicalsas/morpheus
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets:
  - name: regcred
