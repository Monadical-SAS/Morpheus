# Default values for Morpheus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: monadicalsas/morpheus-worker
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "worker-ray-latest"

worker:
  nodeSelector: "gpu-adv"
  rayVersion: 2.3.0
  head:
    rayStartParams:
      numCpus: "1"
      numGpus: "0"
    resources:
      limits:
        cpu: "1"
        memory: "6G"
  workerGroup:
    replicas: 1
    minReplicas: 1
    maxReplicas: 1
    rayStartParams:
      numCpus: "3"
      numGpus: "1"
    resources:
      limits:
        cpu: "3"
        memory: "8G"
        gpu: 1

imagePullSecrets:
  - name: regcred
